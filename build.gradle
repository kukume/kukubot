plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'me.kuku.yuq'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven{ url "https://dl.bintray.com/icecreamqaq/mirai/"}
    maven{ url "https://maven.IceCreamQAQ.com/repository/maven-public/"}
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.IceCreamQAQ.YuQ:YuQ-Mirai:0.1.0.0-DEV1'
    implementation 'com.IceCreamQAQ:YuQ:0.1.0.0-DEV2'
    implementation("com.IceCreamQAQ:Yu-Core:0.2.0.0-DEV1")
    implementation ('com.IceCreamQAQ.Yu:Yu-DB:0.0.2.0-DEV1'){
        exclude group: 'mysql', module: 'mysql-connector-java'
    }
    implementation 'com.IceCreamQAQ.Yu:WebCore:0.0.2.0-DEV1'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.h2database:h2:1.4.200'
}

jar {
    manifest {
        attributes ('Main-Class': 'me.kuku.yuq.StartKt')
    }
}